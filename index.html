<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Slack HNG Portfolio</title>
        <link href="mystyle.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
    </head>
    <body>
        <!--Name Section-->
        <div>
            <p data-testid="slackUserName">ezeoba_hilary</p>
        </div>
        
        <!--Display Picture Section-->
        <div>
		<img data-testid="slackDisplayImage" alt="ezeoba_hilary" src="images/Hilary_Ezeoba.jpg"> 
        </div>

        <!--Current Day of the Week Section-->
        <div>
            <script data-testid="currentDayOfTheWeek">
                const today = new Date();
                const day = today.getDay();
                const daylist = ["Sunday","Monday","Tuesday","Wednesday ","Thursday","Friday","Saturday"];
                document.write(`${daylist[day]}`);
            </script>
        </div>
    </br>

        <!--Current UTC Time Section-->
        <div>
            <script data-testid="currentUTCTime"> 
                let time = Date.now()
		console.log(time);
                document.write(time);
		setTimeout(getcurrentTime, 1000);
            </script>
        </div>
        
        <!--Track Section-->
        <div>
            <p data-testid="myTrack">Frontend</p>
        </div>

        <!--GitHub URL Section-->
        <div>
            <a data-testid="githubURL" href="https://github.com/Ezeoba-Hilary/Frontend-task/tree/1bd523c8ded34cdf868fed7029aea416feea7a93" target="_blank">GitHub URL</a>
        </div>
    </body>
