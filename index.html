<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Slack HNG Portfolio</title>
        <link href="mystyle.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
	<script src="main.js"></script>
    </head>
    <body>
        <!--Name Section-->
        <div>
            <p data-testid="slackUserName">ezeoba_hilary</p>
        </div>
        
        <!--Display Picture Section-->
        <div>
		<img data-testid="slackDisplayImage" alt="ezeoba_hilary" src="images/Hilary_Ezeoba.jpg"> 
        </div>

        <!--Current Time and Day of the Week Section-->
        <div>
            <p data-testid="currentDayOfTheWeek" id="today"></p>
            <p data-testid="currentUTCTime" id="currentTime"></p>
        </div>
            
        <!--Track Section-->
        <div>
            <p data-testid="myTrack">Frontend</p>
        </div>

        <!--GitHub URL Section-->
        <div>
            <a data-testid="githubURL" href="https://github.com/Ezeoba-Hilary/Ezeoba-Hilary.github.io.git" target="_blank">GitHub URL</a>
        </div>
    </body>
</html>
